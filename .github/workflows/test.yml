name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install additional dependencies if requirements.txt exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests with unittest
      run: |
        python -m unittest test_string_reverser.py -v
    
    - name: Run tests with pytest
      run: |
        pytest test_string_reverser.py -v --tb=short
    
    - name: Run tests with coverage
      run: |
        pytest test_string_reverser.py --cov=string_reverser --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        flake8 string_reverser.py test_string_reverser.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 string_reverser.py test_string_reverser.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff string_reverser.py test_string_reverser.py
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff string_reverser.py test_string_reverser.py
    
    - name: Run type checking with mypy
      run: |
        mypy string_reverser.py --ignore-missing-imports
